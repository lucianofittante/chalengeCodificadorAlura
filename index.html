<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Primer Chalenge Alura</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>


<div>
  <header>
    <img src="image/logo.png" class="logo"/>
  </header>
    <main>
            <div class="barra-izquierda">
              <textarea type="text"  class="caja-entrada" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
            <div>
              <span><h1 class="advertencia">!Solo letras minúsculas y sin acentos</h1></span>
            </div>
            <div class="botones">
              <input type="button"  class="boton-codi" value="Codificar"/>
              <input type="button" class="boton-deco" value="Decodificar"/>
            </div>
            </div>
          </div>
          <div>
            <div class="barra-lateral">    
                    <div id="mensajes">
                      <img id="imagen" src="image/muñeco.png" />
                      <div id="textos">
                      <strong >Ningún mensaje fue encontrado</strong><br/>
                      <span>Ingresa el texto que desees codificar o decodificar</span>
                      </div>
                    </div> 
                    <span id="caja-salida" ></span>
            </div>
            <div id="salida"></div>
            <input type="button" class="boton-copiar" value="copiar" />
          </div>
  </main>
  <script src="aplicacion.js"></script>
</body>
</html>
